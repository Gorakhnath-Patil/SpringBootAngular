<div class="card">
    <div class="card-header">
     Customer Details
    </div>
    <div class="card-body">
      <div class="alert alert-secondary" role="alert" *ngIf="msg">
         {{msg}}
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact No</th>
            <th scope="col">Address</th>
            <th></th>            
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let v of vendor;let i = index">
            <th scope="row">{{i+1}}</th>
            <td> {{v.name}} </td>
            <td> {{v.email}} </td>
            <td> {{v.contact}}</td>
            <td>{{v.address}}</td>
            <td><button value="showAlert" routerLink="/admin/revoke"  class="btn btn-danger btn-sm"><span class="btn-text"><b>Revoke Vendor</b></span></button></td>
        
        </tbody>
      </table>
    </div>
  </div>
